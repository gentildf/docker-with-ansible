- name: Att cache apt
  apt:
    update_cache: yes

- name: Install pacotes necessarios
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Add key GPG oficial do Docker
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Add repo Docker
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
    state: present

- name: Install Docker
  apt:
    name: docker-ce
    state: present
    update_cache: yes

- name: Install Docker compose
  shell: |
    curl -L "https://github.com/docker/compose/releases/download/2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
  args:
    creates: /usr/local/bin/docker-compose

- name: Permiss√µes Docker Compose
  file:
    path: /usr/local/bin/docker-compose
    mode: '0755'

- name: Add user ao grupo docker
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
